<h1>部署到Windows store</h1>
<p>因为针对Windows平台的Crosswalk是一个C++应用并且不是一个<a href="https://msdn.microsoft.com/library/windows/apps/dn894631.aspx">Microsoft universal app</a>，我们不支持部署到Windows store。然而，。Microsoft确实声明过他们将允许在Windows 10 store中通过<a href="https://dev.windows.com/en-us/bridges">“Project Centennial”</a>部署Win32的应用。当支持被发布时，我们将评估创建一个可以部署到Windows store的Crosswalk应用的可能性。</p>
